<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form style="text-align: center; margin-top: 200px; background-color:lightskyblue;">
        <h1>Enter Your Information</h1>
        <input type="text" placeholder="Enter Your Name" required>
        <br>
        <br>
        <input type="text" placeholder="Enter Your Surname" required>
        <br>
        <br>
        <input type="email" placeholder="Enter Your E-mail" required>
        <br>
        <br>
        <input type="password" placeholder="Enter Your password" required>
        <br>
        <br>
        <input type="number" placeholder="Enter Your age">
        <br>
        <br>
        <button type="submit" style="color:white;background-color: dodgerblue;border:10px solid;border-style: double;border-radius: 10px;">Submit</button>
    </form>
</body>
</html>
